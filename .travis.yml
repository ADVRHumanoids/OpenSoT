language: cpp

compiler:
  - gcc
  - clang

env:
# set the CMAKE_PREFIX_PATH enviroment variable to get software installed by the superbuild
  - TRAVIS_BUILD_TYPE=Debug, TRAVIS_CMAKE_GENERATOR="Unix Makefiles", CMAKE_PREFIX_PATH="/home/travis/build/robotology/robotology-superbuild/build/install"
  - TRAVIS_BUILD_TYPE=Release, TRAVIS_CMAKE_GENERATOR="Unix Makefiles", CMAKE_PREFIX_PATH="/home/travis/build/robotology/robotology-superbuild/build/install"

matrix:
  allow_failures:
    - compiler: clang

install:
  - sudo add-apt-repository -y ppa:kalakris/cmake
  - sudo add-apt-repository -y ppa:kubuntu-ppa/backports
  - sudo apt-get update
  - sudo apt-get install -qq libeigen3-dev libboost-system-dev libboost-thread-dev libboost-test-dev
  - sudo apt-get install cmake
  # workaround around opencv linking probelm in clang:
  # http://stackoverflow.com/questions/12689304/ctypes-error-libdc1394-error-failed-to-initialize-libdc1394
  - sudo ln /dev/null /dev/raw1394
  - cmake --version
  # use superbuild for getting OpenSoT dependencies
  - cd ..
  - git clone https://github.com/robotology-playground/robotology-superbuild/
  - cd robotology-superbuild
  # install dependencies using the robotology-superbuild get_dependencies script
  - chmod +x ./scripts/.get_dependencies_travis.sh
  - sh ./scripts/.get_dependencies_travis.sh

before_script:
  - . robotology-setup.bash
  - mkdir build
  - cd build
  # using the YCM_EP_MAINTAINER_MODE variable to enable the subproject-dependees target
  - cmake -G"${TRAVIS_CMAKE_GENERATOR}" -DCMAKE_BUILD_TYPE=${TRAVIS_BUILD_TYPE} -DYCM_EP_MAINTAINER_MODE:BOOL=ON -DNON_INTERACTIVE_BUILD:BOOL=TRUE -DSUPERBUILD_DRC_CORE:BOOL=TRUE -DYCM_EP_DEVEL_MODE_OpenSoT:BOOL=TRUE -DUSE_DRC_CORE_PACKAGES:BOOL=TRUE ..
  - make OpenSoT-dependees
  - cd ../..
  - . robotology-superbuild/robotology-setup.bash
  # deal with TinyXML linking problems
  - sudo ldconfig
  - cd OpenSoT

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=${TRAVIS_BUILD_TYPE} -DOPENSOT_COMPILE_TESTS:BOOL=ON ..
  - make
  - sudo make install
  - env CTEST_OUTPUT_ON_FAILURE=1 ctest 

